{{- define "contact/1/edit" -}}
<form hx-put="/contact/1" hx-target="this" hx-swap="outerHTML">
  <div>
    <label>First Name</label>
    <input type="text" name="firstName" value="{{.FirstName}}">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" name="lastName" value="{{.LastName}}">
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" name="email" value="{{.Email}}">
  </div>
  <button class="btn">Submit</button>
  <button class="btn" hx-get="/contact/1">Cancel</button>
</form>
{{- end -}}

{{- define "contact/1" -}}
<div hx-target="this" hx-swap="outerHTML">
	<div><label>First name</label>: {{.FirstName}}</div>
	<div><label>Last name</label>: {{.LastName}}</div>
	<div><label>Email</label>: {{.Email}}</div>
	<button hx-get="/contact/1/edit">
		Click to edit
	</button>
</div>
{{- end -}}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click to edit - Example</title>
	<script defer src="https://unpkg.com/htmx.org@1.9.4" type="text/javascript"></script>
</head>
<body>
	{{template "contact/1" .}}
</body>
</html>
